<app-menu></app-menu>

<div class="container">
  <table class="table table-sm">
  <thead>
    <tr>
      <th>Id</th>
      <th>Customer</th>
      <th>Description</th>
      <th>Shipped?</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.id }}</td>
      <td>{{ o.customer.name }}</td>
      <td>{{ o.description }}</td>
      <td>{{ (o.shipped)? "Yes" : "No" }}</td>
      <td>{{ o.total | currency }}</td>
      <td>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary">View</button>
          <button type="button" class="btn btn-primary ml-3">Edit</button>
          <button type="button" class="btn btn-danger ml-3">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
