<app-menu></app-menu>

<div class="container">
  <table class="table table-sm">
  <thead>
    <tr>
      <th>Id</th>
      <th>Customer</th>
      <th>Description</th>
      <th>Shipped?</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.id }}</td>
      <td>{{ o.customer.name }}</td>
      <td>{{ o.description }}</td>
      <td>{{ (o.shipped)? "Yes" : "No" }}</td>
      <td>{{ o.total | currency }}</td>
    </tr>
  </tbody>
</table>
</div>
