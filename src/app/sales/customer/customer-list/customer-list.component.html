<app-menu></app-menu>
<div class="container">
  <h2 class="text-center">Customers</h2>

  <!-- Add New Customer button -->
  <div class="d-flex">
    <button
      type="button"
      class="btn btn-outline-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="modalAdd()"
    >
      Add
    </button>
  </div>

  <!-- Customer Table -->
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Active?</th>
        <th>State</th>
        <th>Sales</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.active ? "Yes" : "No" }}</td>
        <td>{{ c.stateCode }}</td>
        <td>{{ c.sales | currency }}</td>
        <td>
          <div class="btn-group" role="group">
            <button
              class="btn btn-outline-primary me-2 mb-1"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              (click)="modalUpdate()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                />
              </svg>
              Edit
            </button>
            <button
              class="btn btn-outline-danger me-2 mb-1"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add and Delete success alert-->
<div class="alert alert-success" role="alert" id="add-success-alert">
  Success! You have added a customer.
</div>
<div class="alert alert-success" role="alert" id="delete-success-alert">
  Success! You have deleted a customer.
</div>

<!-- Add new Customer Form -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ modalTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
          id="closeModal"
        ></button>
      </div>
      <div class="modal-body">
        <app-customer-create
          [customer]="customer"
          *ngIf="activateCreateComponent"
        ></app-customer-create>
      </div>
    </div>
  </div>
</div>
