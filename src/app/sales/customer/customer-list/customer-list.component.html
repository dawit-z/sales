<app-menu></app-menu>

<div class="container">
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Active?</th>
      <th>State</th>
      <th>Sales</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ (c.active)? "Yes" : "No" }}</td>
      <td>{{ c.stateCode }}</td>
      <td>{{ c.sales | currency}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="update(c.id)" class="btn btn-secondary">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
