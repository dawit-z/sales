<app-menu></app-menu>

<div class="container">
<table class="table table-sm">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Active?</th>
      <th>State</th>
      <th>Sales</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ (c.active)? "Yes" : "No" }}</td>
      <td>{{ c.stateCode }}</td>
      <td>{{ c.sales | currency}}</td>
    </tr>
  </tbody>
</table>
</div>
