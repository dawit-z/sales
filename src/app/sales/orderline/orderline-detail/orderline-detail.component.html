<app-menu></app-menu>
<div>
  <span id="pageTitle">Orderline Detail</span>
</div>

<table class="table table-sm mx-3 mt-3">
  <tr>
    <th>Id</th>
    <td>
      <input [(ngModel)]="orderline.id" type="number" readonly>
    </td>
  </tr>
  <tr>
 <th>OrderId</th>
 <td>
   <input [(ngModel)]="orderline.orderId" type="number" readonly>
 </td>
</tr>
   <tr>
    <th>Product</th>
    <td>
      <input [(ngModel)]="orderline.product" type="text" readonly>
    </td>
  </tr>
     <tr>
    <th>Quantity</th>
    <td>
      <input [(ngModel)]="orderline.quantity" type="text" readonly>
    </td>
  </tr>
     <tr>
    <th>Price</th>
    <td>
      <input [(ngModel)]="orderline.price" type="text" readonly>
    </td>
  </tr>
</table>
<div>
  <button (click)="remove()" class="btn btn-danger">Delete</button>
  <span *ngIf="showVerifyButton">
    | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
  </span>
</div>
